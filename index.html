<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chileshe Code Editor Pro</title>
    <!-- CodeMirror Core -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    
    <!-- CodeMirror Modes -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/htmlmixed/htmlmixed.min.js"></script>
    
    <!-- CodeMirror Add-ons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/closetag.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/matchbrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/fold/xml-fold.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/show-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/xml-hint.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/show-hint.min.css">
    
    <style>
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #252525;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --accent-color: #007acc;
            --accent-hover: #005999;
            --border-color: #333333;
            --header-bg: rgba(26, 26, 26, 0.95);
            --tab-bg: #252525;
            --tab-active: #1e1e1e;
            --scrollbar-thumb: #424242;
            --scrollbar-track: #1a1a1a;
            --indent-guide: #333333;
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --text-primary: #000000;
            --text-secondary: #666666;
            --accent-color: #0078d4;
            --accent-hover: #106ebe;
            --border-color: #e0e0e0;
            --header-bg: rgba(255, 255, 255, 0.95);
            --tab-bg: #f0f0f0;
            --tab-active: #ffffff;
            --scrollbar-thumb: #c1c1c1;
            --scrollbar-track: #f5f5f5;
            --indent-guide: #e5e5e5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: var(--header-bg);
            padding: 0.8rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.2s;
        }

        .btn:hover {
            background: var(--accent-hover);
        }

        .tabs {
            display: flex;
            background: var(--tab-bg);
            padding: 0.5rem 1rem 0;
            gap: 0.25rem;
            border-bottom: 1px solid var(--border-color);
        }

        .tab {
            padding: 0.5rem 1rem;
            background: var(--tab-bg);
            border: 1px solid var(--border-color);
            border-bottom: none;
            border-radius: 4px 4px 0 0;
            cursor: pointer;
            color: var(--text-secondary);
        }

        .tab.active {
            background: var(--tab-active);
            color: var(--text-primary);
            border-bottom: 1px solid var(--tab-active);
            margin-bottom: -1px;
        }

        .editor-container {
            flex: 1;
            overflow: hidden;
            position: relative;
            background: var(--bg-primary);
        }

        .CodeMirror {
            height: 100% !important;
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 14px;
            line-height: 1.6;
            background: var(--bg-primary) !important;
        }

        .CodeMirror-gutters {
            background: var(--bg-secondary) !important;
            border-right: 1px solid var(--border-color);
        }

        .CodeMirror-linenumber {
            color: var(--text-secondary) !important;
        }

        .tag-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--header-bg);
            padding: 0.5rem;
            display: flex;
            gap: 0.5rem;
            overflow-x: auto;
            border-top: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
        }

        .tag-btn {
            padding: 0.4rem 0.8rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 4px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
        }

        .tag-btn:hover {
            background: var(--accent-color);
            color: white;
        }

        .menu-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
            z-index: 1001;
            display: none;
        }

        .menu-modal h2 {
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .menu-item {
            display: flex;
            align-items: center;
            margin: 1rem 0;
            color: var(--text-primary);
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 48px;
            height: 24px;
            margin-left: 1rem;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--bg-primary);
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--accent-color);
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        #backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1000;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }

        ::-webkit-scrollbar-track {
            background: var(--scrollbar-track);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-color);
        }

        /* Indent guides */
        .CodeMirror-indent-guide {
            border-left: 1px solid var(--indent-guide);
            margin-left: -1px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="#" class="logo">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 4L4 20M4 4l16 16"/>
            </svg>
            Chileshe Pro
        </a>
        <div class="header-actions">
            <button class="btn" onclick="saveFile()">Save</button>
            <button class="btn" onclick="runCode()">Run</button>
            <button class="btn" onclick="toggleMenu()">Settings</button>
        </div>
    </div>

    <div class="tabs">
        <div class="tab active" onclick="switchTab('html')">index.html</div>
        <div class="tab" onclick="switchTab('css')">style.css</div>
        <div class="tab" onclick="switchTab('js')">script.js</div>
    </div>

    <div class="editor-container">
        <textarea id="editor"></textarea>
    </div>

    <div class="tag-bar">
        <button class="tag-btn" onclick="insertTag('<div>')">&lt;div&gt;</button>
        <button class="tag-btn" onclick="insertTag('<p>')">&lt;p&gt;</button>
        <button class="tag-btn" onclick="insertTag('<span>')">&lt;span&gt;</button>
        <button class="tag-btn" onclick="insertTag('<h1>')">&lt;h1&gt;</button>
        <button class="tag-btn" onclick="insertTag('<a>')">&lt;a&gt;</button>
        <button class="tag-btn" onclick="insertTag('<img>')">&lt;img&gt;</button>
        <button class="tag-btn" onclick="insertTag('<ul>')">&lt;ul&gt;</button>
        <button class="tag-btn" onclick="insertTag('<li>')">&lt;li&gt;</button>
        <button class="tag-btn" onclick="insertTag('<form>')">&lt;form&gt;</button>
        <button class="tag-btn" onclick="insertTag('<input>')">&lt;input&gt;</button>
        <button class="tag-btn" onclick="insertTag('<button>')">&lt;button&gt;</button>
        <button class="tag-btn" onclick="insertTag('<table>')">&lt;table&gt;</button>
    </div>

    <div id="backdrop" onclick="toggleMenu()"></div>

    <div class="menu-modal">
        <h2>Settings</h2>
        <div class="menu-item">
            <span>Dark Mode</span>
            <label class="switch">
                <input type="checkbox" id="themeToggle" onchange="toggleTheme()">
                <span class="slider"></span>
            </label>
        </div>
        <button class="btn" onclick="toggleMenu()">Close</button>
    </div>

    <script>
        // Initialize CodeMirror
        let editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
            mode: "htmlmixed",
            theme: "default",
            lineNumbers: true,
            autoCloseTags: true,
            autoCloseBrackets: true,
            matchBrackets: true,
            indentUnit: 4,
            tabSize: 4,
            lineWrapping: true,
            extraKeys: {"Ctrl-Space": "autocomplete"},
            indentWithTabs: true,
            gutters: ["CodeMirror-linenumbers"],
            styleActiveLine: true,
            viewportMargin: Infinity
        });

        // File content storage
        let files = {
            html: localStorage.getItem('html') || '<!DOCTYPE html>\n<html>\n    <head>\n        <title>My Page</title>\n    </head>\n    <body>\n        \n    </body>\n</html>',
            css: localStorage.getItem('css') || '/* Styles go here */',
            js: localStorage.getItem('js') || '// JavaScript code goes here'
        };

        let currentFile = 'html';

        // Initialize with HTML content
        editor.setValue(files.html);

        function switchTab(type) {
            // Save current content
            files[currentFile] = editor.getValue();
            
            // Update current file type
            currentFile = type;
            
            // Set editor mode based on file type
            const modes = {
                html: 'htmlmixed',
                css: 'css',
                js: 'javascript'
            };
            editor.setOption('mode', modes[type]);
            
            // Load content
            editor.setValue(files[type]);
            
            // Update tab UI
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`.tab[onclick="switchTab('${type}')"]`).classList.add('active');
            
            // Update tag bar visibility
            document.querySelector('.tag-bar').style.display = type === 'html' ? 'flex' : 'none';
            
            // Save to localStorage
            saveToLocalStorage();
        }

        function insertTag(tag) {
            const cursor = editor.getCursor();
            if (tag === '<img>' || tag === '<input>') {
                editor.replaceRange(tag.slice(0, -1) + ' />', cursor);
            } else {
                const openTag = tag;
                const closeTag = tag.replace('<', '</');
                editor.replaceRange(openTag + closeTag, cursor);
                editor.setCursor(cursor.line, cursor.ch + openTag.length);
            }
            editor.focus();
        }

        function saveToLocalStorage() {
            localStorage.setItem(currentFile, files[currentFile]);
        }

        function saveFile() {
            // Save current content
            files[currentFile] = editor.getValue();
            
            // Create blob and download link
            const content = files[currentFile];
            const blob = new Blob([content], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            
            // Set filename based on current file type
            const extensions = {
                html: '.html',
                css: '.css',
                js: '.js'
            };
            a.download = `file${extensions[currentFile]}`;
            
            a.href = url;
            document.body.appendChild(a);
            a.click();
            
            // Cleanup
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
            
            // Save to localStorage
            saveToLocalStorage();
        }

        function runCode() {
            // Save all files
            files[currentFile] = editor.getValue();
            
            // Create a new window with combined code
            const newWindow = window.open('', '_blank');
            newWindow.document.write(`
                <!DOCTYPE html>
                <html>
                <head>
                    <style>${files.css}</style>
                </head>
                <body>
                    ${files.html}
                    <script>${files.js}<\/script>
                </body>
                </html>
            `);
            newWindow.document.close();
        }

        function toggleMenu() {
            const modal = document.querySelector('.menu-modal');
            const backdrop = document.getElementById('backdrop');
            
            if (modal.style.display === 'block') {
                modal.style.display = 'none';
                backdrop.style.display = 'none';
            } else {
                modal.style.display = 'block';
                backdrop.style.display = 'block';
            }
        }

        function toggleTheme() {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            document.documentElement.setAttribute('data-theme', isDark ? 'light' : 'dark');
            
            // Save theme preference
            localStorage.setItem('theme', isDark ? 'light' : 'dark');
        }

        // Initialize theme from localStorage
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
        document.getElementById('themeToggle').checked = savedTheme === 'dark';

        // Auto-save functionality
        let autoSaveTimeout;
        editor.on('change', () => {
            clearTimeout(autoSaveTimeout);
            autoSaveTimeout = setTimeout(() => {
                files[currentFile] = editor.getValue();
                saveToLocalStorage();
            }, 1000);
        });

        // Handle keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                saveFile();
            }
        });

        // Initialize editor with indent guides
        editor.on('renderLine', function(cm, line, elt) {
            const charWidth = editor.defaultCharWidth();
            const basePadding = 4;
            let indentSize = editor.getOption('indentUnit') * charWidth;
            let off = CodeMirror.countColumn(line.text, null, editor.getOption('tabSize')) * charWidth;
            elt.style.textIndent = `-${off}px`;
            elt.style.paddingLeft = (basePadding + off) + 'px';
        });

        // Ensure editor size updates on window resize
        window.addEventListener('resize', () => {
            editor.refresh();
        });

    </script>
</body>
</html>
